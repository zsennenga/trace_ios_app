<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#background-gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AAFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera outline -->
  <rect x="212" y="262" width="600" height="500" rx="40" ry="40" 
        fill="#FFFFFF" fill-opacity="0.1" 
        stroke="#FFFFFF" stroke-width="16" stroke-opacity="0.8"/>
  
  <!-- Camera lens -->
  <circle cx="512" cy="462" r="120" 
          fill="none" stroke="#FFFFFF" stroke-width="16" stroke-opacity="0.9"/>
  
  <!-- Viewfinder crosshairs -->
  <line x1="512" y1="392" x2="512" y2="422" stroke="#FFFFFF" stroke-width="8"/>
  <line x1="512" y1="502" x2="512" y2="532" stroke="#FFFFFF" stroke-width="8"/>
  <line x1="442" y1="462" x2="472" y2="462" stroke="#FFFFFF" stroke-width="8"/>
  <line x1="552" y1="462" x2="582" y2="462" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Tracing overlay (semi-transparent) -->
  <rect x="312" y="362" width="400" height="300" 
        fill="#FFFFFF" fill-opacity="0.3" 
        stroke="#FFFFFF" stroke-width="8" stroke-dasharray="20,10" stroke-opacity="0.7"/>
  
  <!-- Simple shape being traced -->
  <path d="M362 512 L462 412 L562 462 L662 412 L562 612 L462 562 Z" 
        fill="none" stroke="#FFFFFF" stroke-width="12"/>
  
  <!-- Camera button -->
  <circle cx="512" cy="662" r="40" 
          fill="#FFFFFF" fill-opacity="0.2" 
          stroke="#FFFFFF" stroke-width="8"/>
</svg>
